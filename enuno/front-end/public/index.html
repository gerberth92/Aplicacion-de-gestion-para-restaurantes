<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENUNO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .bg-naranja {
      background-color: #E67D13;
    }

    .bg-celeste {
      background-color: #22AAC9;
    }

    .bg-azul {
      background-color: #113D69;
    }

    .bg-verde {
      background-color: #38D91A;
    }

    .bg-rojo {
      background-color: #E81313;
    }

    .bg-gris {
      background-color: #dddecf;
    }

    .bg-plomo {
      background-color: #D2D7DC;
    }

    .txt-gris {
      color: #61686E;
    }

    .t-celeste {
      color: #22AAC9;
    }

    .w-35 {
      width: 35%;
    }

    .w-10 {
      width: 10rem;
    }

    .w-60 {
      width: 60rem;
    }

    .w-30 {
      width: 30rem;
    }

    .rounded-tl {
      border-top-left-radius: 10px;
    }

    .rounded-tr {
      border-top-right-radius: 10px;
    }

    .border-gris {
      border-color: #61686E;
    }

    .mesa {
      left: 3rem;
      top: 3rem;
    }

    .bottom-3rem {
      bottom: 3rem;
    }

    .bottom-2 {
      bottom: 2rem;
    }

    .w-3rem {
      width: 3rem;
    }

    .w-6 {
      width: 6rem;
    }

    .mesas-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 15px;
    }

    .h-32 {
      height: 32px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
